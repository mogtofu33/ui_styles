services:
  plugin.manager.style_plugin:
    class: Drupal\layout_builder_classes\StylePluginManager
    arguments: ["@module_handler", "@theme_handler", "@cache.discovery"]
  layout_builder_classes.route_subscriber:
    class: Drupal\layout_builder_classes\EventSubscriber\RouteSubscriber
    tags:
      - { name: "event_subscriber" }
  layout_builder_classes.render_block_component_subscriber:
    class: Drupal\layout_builder_classes\EventSubscriber\BlockComponentRenderArraySubscriber
    arguments: ["@plugin.manager.style_plugin"]
    tags:
      - { name: event_subscriber }
